<div class="modal-content" ng-controller="userInfoCtrl as userI">
    <div class="modal-header" style="background-color:#FF9631;">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" style="color:white" id="myModalLabel">
            {{userRow.Name}}
        </h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" style="color:black;">
                    <b>Email</b>
                </label>
                <div class="col-sm-4">
                    <label class="control-label" style="color:black;">
                        : {{userRow.Email}}
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" style="color:black;">
                    <b>FirstName</b>
                </label>
                <div class="col-sm-4">
                    <label class="control-label" style="color:black;">
                        : {{userRow.FirstName?userRow.FirstName:'None'}}
                    </label>
                </div>

                <label class="control-label col-sm-2" style="color:black;">
                    <b>LastName</b>
                </label>
                <div class="col-sm-4">
                    <label class="control-label" style="color:black;">
                        : {{userRow.LastName?userRow.LastName:'None'}}
                    </label>
                </div>
            </div>

        </div>

        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" style="color:black;">
                    <b>Gender</b>
                </label>
                <div class="col-sm-4">
                    <label class="control-label" style="color:black;">
                        : {{userRow.Gender?userRow.Gender:'None'}}
                    </label>
                </div>

                <label class="control-label col-sm-2" style="color:black;">
                    <b>Birthday</b>
                </label>
                <div class="col-sm-4">
                    <label class="control-label" style="color:black;">
                        : {{userRow.Birthday | date: 'yyyy-MM-dd HH:mm'}}
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" style="color:black;">
                    <b>Role</b>
                </label>
                <div class="col-sm-4">
                    <label class="control-label" style="color:black;">
                        : {{userRow.Role == 2? "General User":"Admin"}}
                    </label>
                </div>

                <label class="control-label col-sm-2" style="color:black;">
                    <b>Status</b>
                </label>
                <div class="col-sm-4">
                    <label class="control-label" style="color:black;">
                        : {{userRow.Status? 'Active':'Inactive'}}
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" style="color:black;">
                    <b>Address</b>
                </label>
                <div class="col-sm-10">
                    <label class="control-label" style="color:black;">
                        : {{userRow.Address?userRow.Address:'None'}}
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" style="color:black;">
                    <b>Create Date</b>
                </label>
                <div class="col-sm-4">
                    <label class="control-label" style="color:black;">
                        : {{userRow.CreateDate | date: 'yyyy-MM-dd HH:mm'}}
                    </label>
                </div>

                <label class="control-label col-sm-2" style="color:black;">
                    <b>Last Modify Date</b>
                </label>
                <div class="col-sm-4">
                    <label class="control-label" style="color:black;">
                        : {{userRow.ModifyDate | date: 'yyyy-MM-dd HH:mm'}}
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" style="color:black;">
                    <b>Last Login</b>
                </label>
                <div class="col-sm-4">
                    <label class="control-label" style="color:black;">
                        : {{userRow.LastLogin | date: 'yyyy-MM-dd HH:mm'}}
                    </label>
                </div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Close</button>
    </div>
</div>
